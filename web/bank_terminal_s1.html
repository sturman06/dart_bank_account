<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Bank terminal s1</title>
    <link rel="stylesheet" href="bank_terminal_s1.css">
  </head>
  <body>
    <header><h1>Bank terminal s1</h1></header>
    
    <section><strong>Create bank account</strong></section>
      <form name="account" autocomplete>
        <table class="auto-style1">
          <tr>
            <td class="auto-style2"><strong>Owner</strong></td>
            <td>&nbsp;</td>
          <tr>
            <td class="auto-style2">Name</td>
            <td><input type="text" id="name" required autofocus/></td>
          </tr>
          <tr>
            <td class="auto-style2">Address</td>
            <td><input type="text" id="address"/></td>
          </tr>
          <tr>
            <td class="auto-style2">Email</td>
            <td><input type="email" id="email" required/></td>
          </tr>
          <tr>
            <td class="auto-style2">Birth Date</td>
            <td><input type="date" id="birth_date" required/></td>
          </tr>
          <tr>
            <td class="auto-style2">Gender</td>
            <td><input type="text" id="gender" list="sex" required/><br/>
              <datalist id="sex">
                <option value="M">
                <option value="F">
              </datalist>
            </td>
          </tr>
          <tr>
            <td class="auto-style2"><strong>Account</strong></td>
            <td>&nbsp;</td>
          <tr>
            <td class="auto-style2">Number</td>
            <td><input type="text" id="number" required placeholder="000-0000000-00" pattern="[0-9]{3}-[0-9]{7}-[0-9]{2}"/></td>
          </tr>
          <tr>
            <td class="auto-style2">Balance</td>
            <td><input type="text" id="balance" value="0.0" placeholder="0.0"/></td>
          </tr>
          <tr>
            <td class="auto-style2">Pin Code</td>
            <td><input type="number" id="pin_code" min=1 max=999999 required/></td>
          </tr>
          <tr>
            <td class="auto-style2"><button value="" id="btn_create" class="btns">Create Account</button></td>
            <td><label id="error">error text</label></td>
          </tr>
         </table>
      </form>
    <script type="application/dart" src="bank_terminal_s1.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
